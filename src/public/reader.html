<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader | Paola's STEAM School</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { background: #f7f9fc; }
    header { background: #1a3b5d; color: white; text-align: center; padding: 1rem; }
    iframe { width: 100%; height: 90vh; border: none; margin-top: 10px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    a.back { display: inline-block; margin: 1rem; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1 id="readerTitle">üìò Book Reader</h1>
  </header>

  <main>
    <a href="books.html" class="back" id="backLibrary">‚Üê Back to Library</a>
    <iframe id="pdfViewer"></iframe>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const book = params.get('book');
    const viewer = document.getElementById('pdfViewer');

    if (book) {
      viewer.src = `assets/pdfs/${book}`;
    } else {
      viewer.srcdoc = "<h2 style='text-align:center;margin-top:50px;' id='noBook'>No book selected üìö</h2>";
    }
  </script>
</body>
</html>
